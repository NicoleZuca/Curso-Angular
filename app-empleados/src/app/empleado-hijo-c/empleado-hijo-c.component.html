<div class="container">
  <div class="row">
    <div class="col">
      <div>
        {{indice+1}}: {{empleadoDeLista.nombre}} {{empleadoDeLista.apellido}} {{empleadoDeLista.cargo}}
          {{empleadoDeLista.salario}}
        <a [routerLink]="['/actualiza', indice]" [queryParams]="{accion:'1'}"> <!--Enroutar a donde le especifiquemos-->
           Actualiza
        </a>
        &nbsp;&nbsp; <!--crear 2 espacios horizontales-->
        <a [routerLink]="['/actualiza', indice]" [queryParams]="{accion:'2'}"> <!--Enroutar a donde le especifiquemos-->
          Elimina
       </a>

      </div>

      <app-caracteristicas-empleado-c (caracteristicasEmpleados)="agregarCaracteristica($event)">
      </app-caracteristicas-empleado-c>

      <ul style="list-style: none;">
        <li *ngFor="let caracteristica of arrayCaracteristicas">{{caracteristica}}</li>
      </ul>

    </div>
  </div>
</div>
